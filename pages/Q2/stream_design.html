<!DOCTYPE html>
<html lang="en">
  <head>
    <title>T&S Analysts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/main.css">
    <script defer src="/js/app.js"></script>

    <style>
      .first{
        background-color: #d8f2ff;
      }

      .first h1{
        text-align: center;
      }

      .first .column{
        row-gap: 20px;
      }

      @media(max-width: 700px){
        .first{
          padding: 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <section class="header">
      <website-nav></website-nav>
      <div class="text-box">
        <h1>Stream Design</h1>
      </div>
    </section>

    <section class="main">
      <div class="background first"><div class="content hidden">
        <h1>Stream Layout</h1><br>
        <div class="slider-container">
          <div class="slider">
            <img src="/images/stream_design/1.png">
          </div>
          <div class="slider">
            <img src="/images/stream_design/7.png">
          </div>
          <div class="slider">
            <img src="/images/stream_design/5.png">
          </div>
          <div class="slider">
            <img src="/images/stream_design/6.png">
          </div>

          <div class="prev-button" onclick="plusSlide(-1)"> < </div>
          <div class="next-button" onclick="plusSlide(1)"> > </div>

          <div class="lines">
            <div class="line" onclick="currentSlide(1)"></div>
            <div class="line" onclick="currentSlide(2)"></div>
            <div class="line" onclick="currentSlide(3)"></div>
            <div class="line" onclick="currentSlide(4)"></div>
          </div>
        </div>
      </div></div>
    </section>

    <!--Footer-->
    <website-footer></website-footer>
  </body>
</html>
