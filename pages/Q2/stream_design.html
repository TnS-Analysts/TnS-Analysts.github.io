<!DOCTYPE html>

  <head>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>

      }

      .first .column img:hover{
        box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <section class="header">
      <website-nav></website-nav>
      <div class="text-box">
        <h1>Stream Design</h1>
      </div>
    </section>

    <section class="main">
      <div class="background first"><div class="content hidden">
        <div class="column">
          <img src="/images/stream_design/1.png">
          <img src="/images/stream_design/7.png">
          <img src="/images/stream_design/5.png">
          <img src="/images/stream_design/6.png">
        </div>
      </div></div>
    </section>

    <!--Footer-->
    <website-footer></website-footer>

</html>
