<!DOCTYPE html>
<html lang="en">
  <head>
    <title>T&S Analysts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/main.css">
    <script defer src="/js/app.js"></script>

    <style>
      .main h1{
        text-align: center;
      }

      .posters{
        background-color: #d8f2ff;
      }

      .posters .column{
        row-gap: 30px;
      }

      .posters .column img{
        height: unset;
        box-shadow: 0 0 10px 0 #4d003855;
        transition: 0.5s;
      }

      .posters .column img:hover{
        box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <section class="header">
      <website-nav></website-nav>
      <div class="text-box">
        <h1>Our Events</h1>
      </div>
    </section>

    <section class="main">
      <div class="background posters"><div class="content hidden">
        <div class="column">
          <h1>Promotional Posters</h1>
          <img src="/images/promotional_materials/poster1.png">
          <img src="/images/promotional_materials/poster2.png">
        </div>
      </div></div>
    </section>

    <!--Footer-->
    <website-footer></website-footer>
  </body>
</html>
